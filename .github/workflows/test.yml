name: Test Coverage Comment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      # 1. ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. Java 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. MySQL ì„¤ì • (secrets ê¸°ë°˜)
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: ${{ secrets.DB_NAME }}
          mysql user: ${{ secrets.DB_USERNAME }}
          mysql password: ${{ secrets.DB_PASSWORD }}

      # 4. Gradle ìºì‹œ (ì„ íƒì )
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Gradle í…ŒìŠ¤íŠ¸ ë° JaCoCo ë¦¬í¬íŠ¸ ìƒì„±
      - name: Run Tests and Coverage
        run: ./gradlew clean test jacocoTestReport

      # 6. ì»¤ë²„ë¦¬ì§€ ì¶”ì¶œ
      - name: Extract coverage from report
        id: coverage
        run: |
          REPORT_FILE="build/reports/jacoco/test/jacocoTestReport.xml"
          if [ -f "$REPORT_FILE" ]; then
            COVERED=$(grep -A 2 '<counter type="INSTRUCTION"' $REPORT_FILE | grep 'covered' | awk -F'"' '{covered += $2; missed += $4} END {if ((covered + missed) > 0) printf("%.2f", covered / (covered + missed) * 100); else print "0.00"}')
            echo "coverage=$COVERED" >> $GITHUB_OUTPUT
          else
            echo "coverage=0.00" >> $GITHUB_OUTPUT

      # 7. PR ì½”ë©˜íŠ¸ ë“±ë¡
      - name: Add coverage comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ğŸ” **Test Coverage Report**
            > âœ… Instruction coverage: `${{ steps.coverage.outputs.coverage }}%`

            _This comment was automatically generated by GitHub Actions._
