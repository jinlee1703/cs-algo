name: Test Coverage Comment

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. JDK 21 ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Gradle & Run Tests
        run: ./gradlew clean test jacocoTestReport

      # 3. JaCoCo ë¦¬í¬íŠ¸ ìƒì„±
      - name: Parse JaCoCo Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. JaCoCo ë¦¬í¬íŠ¸ HTML ìƒì„±
      - name: Copy coverage to publish folder
        run: |
          mkdir -p coverage
          cp -r build/reports/jacoco/test/html/* coverage/

      # 5. JaCoCo ë¦¬í¬íŠ¸ HTMLì„ GitHub Pagesì— ë°°í¬
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage

      # 5. JaCoCo ë¦¬í¬íŠ¸ ì£¼ì„ìœ¼ë¡œ PRì— ì½”ë©˜íŠ¸ ë‹¬ê¸°
      - name: Comment on PR with Coverage Report
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          header: coverage
          message: |
            ### âœ… Test Coverage Summary
            - Lines: `${{ steps.jacoco.outputs.covered_lines }}` / `${{ steps.jacoco.outputs.total_lines }}`
            - Coverage: `${{ steps.jacoco.outputs.coverage }}%`
            - [ğŸ“Š View Full Coverage Report](https://team-jjins.github.io/cs-algo/)
