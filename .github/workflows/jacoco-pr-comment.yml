name: Test Coverage Comment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # 1. ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # SonarCloud ë¶„ì„ì„ ìœ„í•œ ì „ì²´ ì´ë ¥

      # 2. Java 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. MySQL ì„¤ì •
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: ${{ secrets.DB_NAME }}
          mysql user: ${{ secrets.DB_USERNAME }}
          mysql password: ${{ secrets.DB_PASSWORD }}

      # 4. Gradle ìºì‹œ
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 5. í…ŒìŠ¤íŠ¸ + ì»¤ë²„ë¦¬ì§€ + Sonar ë¶„ì„ (build.gradle ì„¤ì • ê¸°ë°˜)
      - name: Run Tests and SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew clean test jacocoTestReport build sonar --info

      # 6. PRë³„ JaCoCo HTML ë¦¬í¬íŠ¸ë¥¼ GitHub Pagesì— ë°°í¬
      - name: Deploy coverage report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: build/reports/jacoco/test/html
          destination_dir: coverage/pr-${{ github.event.pull_request.number }}

      # 7. SonarCloudì—ì„œ PRìš© ì»¤ë²„ë¦¬ì§€ ìˆ˜ì¹˜ ì¡°íšŒ
      - name: Get coverage from SonarCloud (PR-specific)
        id: sonar
        run: |
          echo "Fetching PR-specific coverage from SonarCloud..."
          PR_NUMBER=${{ github.event.pull_request.number }}
          RESPONSE=$(curl -s "https://sonarcloud.io/api/measures/component?component=jinlee1703_cs-algo&metricKeys=coverage&pullRequest=$PR_NUMBER" \
            -H "Authorization: Bearer $SONAR_TOKEN")
          COVERAGE=$(echo "$RESPONSE" | jq -r '.component.measures[0].value')
          echo "ðŸ“Š Coverage: $COVERAGE%"
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      # 8. PR ì½”ë©˜íŠ¸ ë‚¨ê¸°ê¸°
      - name: Add coverage comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ðŸ” **Test Coverage Report (via SonarCloud)**
            > âœ… Line Coverage: `${{ steps.sonar.outputs.coverage }}%`

            ðŸ“„ [View Full HTML Report](https://TEAM-JJINS.github.io/cs-algo/coverage/pr-${{ github.event.pull_request.number }}/index.html)  
            ðŸ”Ž [View SonarCloud Dashboard](https://sonarcloud.io/project/overview?id=jinlee1703_cs-algo)

            _This comment was automatically generated by GitHub Actions._
