name: Test Coverage Comment

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}

    steps:
      # 1. ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. í…ŒìŠ¤íŠ¸ìš© MySQL ì»¨í…Œì´ë„ˆ ì„¤ì •
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: ${{ secrets.DB_NAME }}
          mysql user: ${{ secrets.DB_USERNAME }}
          mysql password: ${{ secrets.DB_PASSWORD }}

      # 3. JDK ì„¤ì¹˜
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 4. Gradle í…ŒìŠ¤íŠ¸ ë° ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ìƒì„±
      - name: Build with Gradle & Run Tests
        run: ./gradlew clean test jacocoTestReport
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      # 5. JaCoCo ë¦¬í¬íŠ¸ XML íŒŒì‹± (ì •í™•í•œ ê²½ë¡œ/í´ë˜ìŠ¤/ì†ŒìŠ¤ ì§€ì •)
      - name: Parse JaCoCo Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          classes: build/classes/java/main
          source: src/main/java
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 10
          min-coverage-changed-files: 0

      # 6. PR ë²ˆí˜¸ë³„ ë””ë ‰í† ë¦¬ ìƒì„± í›„ HTML ë¦¬í¬íŠ¸ ë³µì‚¬
      - name: Copy coverage to publish folder
        run: |
          mkdir -p coverage/pr-${PR_NUMBER}
          cp -r build/reports/jacoco/test/html/* coverage/pr-${PR_NUMBER}/

      # 7. HTML ë¦¬í¬íŠ¸ë¥¼ gh-pages ë¸Œëœì¹˜ì— ë°°í¬
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
          publish_branch: gh-pages
          destination_dir: .

      # 8. PR ì½”ë©˜íŠ¸ì— ì»¤ë²„ë¦¬ì§€ ìš”ì•½ ë° ë¦¬í¬íŠ¸ ë§í¬ ì¶”ê°€
      - name: Comment on PR with Coverage Report
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          header: coverage
          message: |
            ### âœ… Test Coverage Summary
            - Lines: `${{ steps.jacoco.outputs.covered_lines }}` / `${{ steps.jacoco.outputs.total_lines }}`
            - Coverage: `${{ steps.jacoco.outputs.coverage }}%`
            - [ğŸ“Š View Full Coverage Report](https://team-jjins.github.io/cs-algo/pr-${{ github.event.pull_request.number }}/)
